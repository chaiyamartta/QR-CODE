<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้าง QR Code พร้อมโลโก้</title>
    
    <!-- Import Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

    <!-- 
      ✅✅✅ แก้ไข: เปลี่ยน CDN กลับไปเป็น jsdelivr ✅✅✅
      (ยังคงไว้ใน <head> และลบ 'defer' ออก)
    -->
    <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.5.0/dist/easy.qrcode.min.js"></script>

    <!-- CSS (ดีไซน์ใหม่ทั้งหมด) -->
    <style>
        /* 1. CSS Reset และตั้งค่าพื้นฐาน */
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --success-hover: #218838;
            --light-gray: #f8f9fa;
            --text-color: #333;
            --border-color: #e2e8f0;
        }

        body {
            /* ใช้ Font ที่นำเข้า (Inter สำหรับอังกฤษ, Sarabun สำหรับไทย) */
            font-family: 'Inter', 'Sarabun', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 2. การ์ด Container หลัก */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px; /* เพิ่มความโค้งมน */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px; /* ขยายเล็กน้อย */
            text-align: center;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* 3. ส่วนหัวข้อ */
        h1 {
            color: var(--text-color);
            font-size: 1.9rem; /* ใหญ่ขึ้น */
            font-weight: 700;
            margin-bottom: 12px;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* 4. Textarea */
        textarea {
            width: 100%;
            height: 100px;
            padding: 14px;
            border: 2px solid var(--border-color); /* เส้นขอบที่นุ่มนวลขึ้น */
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0,123,255,0.15); /* เพิ่มเงาตอน focus */
        }

        /* 5. ปุ่ม (ดีไซน์ใหม่) */
        button {
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            width: 100%;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px); /* เอฟเฟกต์ลอยเล็กน้อย */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* ปุ่มสร้าง (สีน้ำเงินไล่เฉด) */
        #generate-btn {
            background: linear-gradient(90deg, #007bff 0%, #00bfff 100%);
            background-size: 200% 100%;
        }

        #generate-btn:hover {
            background-position: right center; /* เอฟเฟกต์เลื่อนสี */
        }

        /* ปุ่มดาวน์โหลด (สีเขียวไล่เฉด) */
        #download-btn {
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            background-size: 200% 100%;
            margin-top: 20px;
        }

        #download-btn:hover {
            background-position: right center; /* เอฟเฟกต์เลื่อนสี */
        }

        /* 6. Container ของ QR Code (เพิ่ม Animation) */
        #qrcode-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animation Fade-in เมื่อ QR Code ปรากฏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        #qrcode-container canvas,
        #qrcode-container img {
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
            border-radius: 8px; /* ทำให้ขอบ QR Code มนเล็กน้อย */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>สร้าง QR Code</h1>
        <p>ระบบนี้ไม่เก็บข้อมูลใดๆ ของคุณ ข้อมูลทั้งหมดประมวลผลในเบราว์เซอร์ของคุณ</p>
        
        <textarea id="text-input" placeholder="ป้อน URL หรือข้อความที่นี่..."></textarea>
        
        <button id="generate-btn">สร้าง QR Code</button>
        
        <div id="qrcode-container"></div>
        
        <button id="download-btn" style="display:none;">ดาวน์โหลด QR Code</button>
    </div>

    <!-- 1. โหลด Library easyqrcodejs (ย้ายไป <head> แล้ว) -->

    <!-- 2. JavaScript (ยังคงใช้ window.onload เพื่อความปลอดภัย) -->
    <script>
        // ✅ ใช้ window.onload
        //    เพื่อให้แน่ใจว่าสคริปต์ใน <head> โหลดเสร็จ 100%
        window.onload = () => {

            // --- การตั้งค่า ---
            const qrCodeSize = 300; // ขนาด QR Code (กว้าง x สูง)
            const logoSize = 80;    // ขนาดโลโก้
            const logoURL = 'logo.png'; // ชี้ไปที่ไฟล์ logo.png
            
            const textInput = document.getElementById('text-input');
            const generateBtn = document.getElementById('generate-btn');
            const qrContainer = document.getElementById('qrcode-container');
            const downloadBtn = document.getElementById('download-btn');

            let qrcodeInstance = null; 

            generateBtn.addEventListener('click', () => {
                
                // ตรวจสอบอีกครั้งเพื่อความปลอดภัย
                if (typeof EasyQRCodeJS === 'undefined') {
                    alert('ข้อผิดพลาด: Library สำหรับสร้าง QR Code โหลดไม่สำเร็จ กรุณาลองรีเฟรชหน้าใหม่อีกครั้ง');
                    return;
                }

                const text = textInput.value;

                if (!text) {
                    alert('กรุณาป้อน URL หรือข้อความ');
                    return;
                }

                qrContainer.innerHTML = '';
                downloadBtn.style.display = 'none';

                const options = {
                    text: text,
                    width: qrCodeSize,
                    height: qrCodeSize,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: EasyQRCodeJS.CorrectLevel.H, 
                    
                    logo: logoURL,
                    logoWidth: logoSize,
                    logoHeight: logoSize,
                    logoBackgroundTransparent: true 
                };

                try {
                    qrcodeInstance = new EasyQRCodeJS(qrContainer, options);
                    downloadBtn.style.display = 'inline-block';
                } catch (error) {
                    // หากยังเกิด Error ที่นี่ แสดงว่า CDN (cdnjs) อาจถูกบล็อก
                    console.error("เกิดข้อผิดพลาด:", error);
                    alert('เกิดข้อผิดพลาดในการสร้าง QR Code ตรวจสอบว่าไฟล์โลโก้ถูกต้องหรือไม่');
                }
            });

            downloadBtn.addEventListener('click', () => {
                if (qrcodeInstance) {
                    qrcodeInstance.download('qrcode-with-logo'); 
                }
            });

        }; // ✅ สิ้นสุด window.onload
    </script>
</body>
</html>
