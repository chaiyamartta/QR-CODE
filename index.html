<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสร้าง QR-Code [CYM-QR]</title>
    
    <!-- ✅ แก้ไข: เปลี่ยน Font เป็น Sarabun (400, 600, 700) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Library qrcode-generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js" defer></script>

    <!-- CSS (ดีไซน์ที่ปรับปรุงใหม่) -->
    <style>
        :root {
            /* ✅ แก้ไข: เปลี่ยนชุดสีปุ่ม */
            --primary-color-start: #b8860b; /* DarkGoldenRod */
            --primary-color-end: #daa520;   /* GoldenRod */
            --success-color-start: #556b2f; /* DarkOliveGreen */
            --success-color-end: #6b8e23;   /* OliveDrab */
            
            --light-gray: #f8f9fa;
            --text-color: #333;
            --border-color: #e2e8f0;
            --status-ready-color: #28a745;
            --status-error-color: #dc3545;
            
            /* ✅ แก้ไข: สีพื้นหลังและสีหัวข้อใหม่ */
            --background-color: #fdfaf5; /* สีครีมอ่อน / Off-white อมเหลือง */
            --header-text-color: #5d4037; /* สีน้ำตาลเข้ม */
        }

        body {
            /* ✅ แก้ไข: เปลี่ยน Font และ สีพื้นหลัง */
            font-family: 'Sarabun', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            position: relative;
        }

        .site-header {
            text-align: center;
            /* ✅ แก้ไข: เปลี่ยนสีตัวอักษรและเงา */
            color: var(--header-text-color); 
            margin-bottom: 30px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .site-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }

        .site-header h2 {
            font-size: 1.25rem;
            font-weight: 400;
            margin: 8px 0;
            opacity: 0.9;
        }

        .site-header p {
            font-size: 1rem;
            font-weight: 400;
            margin: 8px 0 0 0;
            opacity: 0.9;
            max-width: 500px;
        }

        /* --- ส่วนของ Status (คงเดิม) --- */
        .system-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ffc107; /* สีเหลือง: กำลังตรวจสอบ */
            color: #333;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .system-status::before {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
            display: block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .system-status.ready {
            background-color: var(--status-ready-color); /* สีเขียว: พร้อม */
            color: white;
        }
        
        .system-status.ready::before {
            background-color: white;
            animation: none;
        }

        .system-status.error {
            background-color: var(--status-error-color); /* สีแดง: ไม่พร้อม */
            color: white;
        }

        .system-status.error::before {
            background-color: white;
            animation: none;
        }
        /* --- สิ้นสุดส่วน Status --- */

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .container h2 {
            color: var(--text-color);
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .container p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 1rem;
            font-family: inherit; /* ใช้ Font Sarabun */
            box-sizing: border-box;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color-start); /* เปลี่ยนสี focus เป็นสีทอง */
            box-shadow: 0 0 0 4px rgba(184, 134, 11, 0.15); /* เงา focus สีทอง */
        }

        button {
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: inherit; /* ใช้ Font Sarabun */
            cursor: pointer;
            width: 100%;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* ✅ แก้ไข: สีปุ่ม "สร้าง" (โทนสีทอง) */
        #generate-btn {
            background: linear-gradient(90deg, var(--primary-color-start) 0%, var(--primary-color-end) 100%);
            background-size: 200% 100%;
            color: white; /* ตัวอักษรสีขาว */
        }

        #generate-btn:hover:not(:disabled) {
            background-position: right center;
        }

        /* ✅ แก้ไข: สีปุ่ม "ดาวน์โหลด" (โทนสีเขียว) */
        #download-btn {
            background: linear-gradient(90deg, var(--success-color-start) 0%, var(--success-color-end) 100%);
            background-size: 200% 100%;
            margin-top: 20px;
        }

        #download-btn:hover:not(:disabled) {
            background-position: right center;
        }

        #qrcode-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px; 
            width: 100%;
        }
        
        #qrcode-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="system-status" class="system-status">
        <span id="status-text">กำลังตรวจสอบ...</span>
    </div>

    <header class="site-header">
        <h1>ระบบสร้าง QR-Code [CYM-QR]</h1>
        <h2>ต.เวียงทอง อ.สูงเม่น จ.แพร่</h2>
        <p>ระบบนี้ใช้ฟรีไม่มีค่าใช้จ่าย ไม่มีวันหมดอายุ ไม่มีโฆษณา</p>
    </header>

    <div class="container">
        <p>ป้อน URL หรือข้อความที่นี่...</p>
        
        <textarea id="text-input" placeholder="ป้อน URL หรือข้อความที่นี่..."></textarea>
        
        <button id="generate-btn" disabled>กำลังโหลดระบบ...</button>
        
        <!-- Library นี้จะสร้าง <img> tag ใส่ในนี้ -->
        <div id="qrcode-container"></div> 
        
        <button id="download-btn" style="display:none;">ดาวน์โหลด QR Code</button>
    </div>

    
    <!-- สคริปต์หลัก (qrcode-generator) -->
    <script>
        window.onload = () => {
            // --- การตั้งค่า ---
            const qrCodeSize = 0; // 0 = Auto-detect size
            const errorCorrectionLevel = 'H'; // H = High (ดีที่สุดสำหรับการใส่โลโก้ในอนาคต)
            const cellSize = 8; // ขนาดของจุด (pixel)
            
            const textInput = document.getElementById('text-input');
            const generateBtn = document.getElementById('generate-btn');
            const qrContainer = document.getElementById('qrcode-container');
            const downloadBtn = document.getElementById('download-btn');
            const systemStatusDiv = document.getElementById('system-status');
            const statusTextSpan = document.getElementById('status-text');

            // --- ตรวจสอบสถานะ Library (qrcode) ---
            if (typeof qrcode !== 'undefined') {
                statusTextSpan.textContent = 'พร้อมใช้งาน';
                systemStatusDiv.classList.add('ready');
                generateBtn.disabled = false;
                generateBtn.textContent = 'สร้าง QR Code';
            } else {
                statusTextSpan.textContent = 'ไม่พร้อมใช้งาน (Library โหลดไม่ได้)';
                systemStatusDiv.classList.add('error');
                generateBtn.disabled = true;
                generateBtn.textContent = 'ระบบไม่พร้อมใช้งาน';
                console.error("qrcode function is not defined. Library failed to load.");
            }

            // --- การทำงานของปุ่มสร้าง ---
            generateBtn.addEventListener('click', () => {
                
                if (typeof qrcode === 'undefined') {
                    alert('ข้อผิดพลาด: Library สำหรับสร้าง QR Code ยังไม่พร้อมใช้งาน กรุณาลองรีเฟรชหน้าใหม่อีกครั้ง');
                    return;
                }

                const text = textInput.value;

                if (!text) {
                    alert('กรุณาป้อน URL หรือข้อความ');
                    return;
                }

                qrContainer.innerHTML = ''; // ล้าง QR Code เก่า
                downloadBtn.style.display = 'none';

                try {
                    // --- สร้าง QR Code ---
                    const qr = qrcode(qrCodeSize, errorCorrectionLevel);
                    qr.addData(text);
                    qr.make();
                    
                    const imgTag = qr.createDataURL(cellSize); 
                    
                    const imgElement = document.createElement('img');
                    imgElement.src = imgTag;
                    qrContainer.appendChild(imgElement);
                    
                    downloadBtn.style.display = 'inline-block';

                } catch (error) {
                    console.error("เกิดข้อผิดพลาดในการสร้าง QR Code:", error);
                    alert('เกิดข้อผิดพลาดในการสร้าง QR Code: ' + error); 
                    systemStatusDiv.classList.add('error');
                    statusTextSpan.textContent = 'มีข้อผิดพลาด';
                }
            });

            // --- การทำงานของปุ่มดาวน์โหลด ---
            downloadBtn.addEventListener('click', () => {
                const imgElement = qrContainer.querySelector('img');
                if (imgElement && imgElement.src) {
                    const a = document.createElement('a');
                    a.href = imgElement.src;
                    a.download = 'qrcode.png';
                    document.body.appendChild(a);
                    a.click(); 
                    document.body.removeChild(a); 
                } else {
                     alert("เกิดข้อผิดพลาด: ไม่พบรูปภาพ QR Code ที่จะดาวน์โหลด");
                }
            });

        }; // สิ้นสุด window.onload
    </script>
</body>
</html>
