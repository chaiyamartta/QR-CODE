<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้าง QR Code พร้อมโลโก้</title>
    
    <!-- CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #qrcode-container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrcode-container img,
        #qrcode-container canvas {
            margin: 0 auto;
        }


        #download-btn {
            background-color: #28a745;
            margin-top: 20px;
        }

        #download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>สร้าง QR Code (ไม่มีวันหมดอายุ)</h1>
        <p>ระบบนี้ไม่เก็บข้อมูลใดๆ ของคุณ ข้อมูลทั้งหมดประมวลผลในเบราว์เซอร์ของคุณ</p>
        
        <textarea id="text-input" placeholder="ป้อน URL หรือข้อความที่นี่..."></textarea>
        
        <button id="generate-btn">สร้าง QR Code</button>
        
        <div id="qrcode-container"></div>
        
        <button id="download-btn" style="display:none;">ดาวน์โหลด QR Code</button>
    </div>

    <!-- 
      ✅ 1. เปลี่ยน CDN จาก cdnjs เป็น jsdelivr (เผื่ออันเก่าโดนบล็อก)
    -->
    <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.5.0/dist/easy.qrcode.min.js"></script>

    <!-- 
      ✅ 2. เปลี่ยน JavaScript ทั้งหมด
    -->
    <script>
        // ✅ เปลี่ยนจาก DOMContentLoaded เป็น window.onload
        //    เพื่อให้แน่ใจว่า script ด้านบนโหลดเสร็จ 100% แล้ว
        window.onload = () => {

            // --- การตั้งค่า ---
            const qrCodeSize = 300; // ขนาด QR Code (กว้าง x สูง)
            const logoSize = 80;    // ขนาดโลโก้
            const logoURL = 'https://img2.pic.in.th/pic/-Ver.3-1.png'; // ลิงก์โลโก้
            // (หากยังเจอปัญหา CORS ให้ใช้วิธีอัปโหลด logo.png ไปที่ GitHub แล้วใช้ 'logo.png' แทน)
            
            const textInput = document.getElementById('text-input');
            const generateBtn = document.getElementById('generate-btn');
            const qrContainer = document.getElementById('qrcode-container');
            const downloadBtn = document.getElementById('download-btn');

            let qrcodeInstance = null; 

            generateBtn.addEventListener('click', () => {
                const text = textInput.value;

                if (!text) {
                    alert('กรุณาป้อน URL หรือข้อความ');
                    return;
                }

                qrContainer.innerHTML = '';
                downloadBtn.style.display = 'none';

                const options = {
                    text: text,
                    width: qrCodeSize,
                    height: qrCodeSize,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: EasyQRCodeJS.CorrectLevel.H, // ใช้ EasyQRCodeJS. (ตัวนี้ถูกต้องแล้ว)
                    
                    // การตั้งค่าโลโก้
                    logo: logoURL,
                    logoWidth: logoSize,
                    logoHeight: logoSize,
                    logoBackgroundTransparent: true 
                };

                try {
                    // บรรทัดนี้คือที่ Error เกิด ถ้าสคริปต์ยังโหลดไม่เสร็จ
                    qrcodeInstance = new EasyQRCodeJS(qrContainer, options);
                    downloadBtn.style.display = 'inline-block';
                } catch (error) {
                    console.error("เกิดข้อผิดพลาด:", error);
                    alert('เกิดข้อผิดพลาดในการสร้าง QR Code ตรวจสอบว่าไฟล์โลโก้ถูกต้องหรือไม่ (อาจเป็นปัญหา CORS หรือ Library โหลดไม่สำเร็จ)');
                }
            });

            downloadBtn.addEventListener('click', () => {
                if (qrcodeInstance) {
                    qrcodeInstance.download('qrcode-with-logo'); 
                }
            });

        }; // สิ้นสุด window.onload
    </script>
</body>
</html>
